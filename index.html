<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        body {
            background-color: #111;
            color: #ccc;
            font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
            overflow: hidden;
        }

        .station-sign {
            background: #ffcc00; color: #000;
            padding: 10px 40px; font-weight: bold; border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            margin-bottom: 50px;
        }

        .tunnel {
            width: 300px; height: 150px;
            border-top: 5px solid #444; border-bottom: 5px solid #444;
            display: flex; justify-content: space-around; align-items: center;
            position: relative; background: linear-gradient(90deg, #111, #222, #111);
        }

        .train { font-size: 50px; transition: 2s ease-in-out; position: absolute; left: -100px; }
        .train.arrived { left: 110px; }
        .train.departed { left: 400px; }

        .map {
            display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 50px;
        }

        .station-btn {
            background: #333; color: #ffcc00; border: 1px solid #ffcc00;
            padding: 15px 30px; border-radius: 50px; cursor: pointer;
            text-decoration: none; text-align: center; transition: 0.3s;
        }

        .station-btn:hover { background: #ffcc00; color: #000; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; opacity: 0; pointer-events: none; transition: 1s;
        }
    </style>
</head>
<body>

    <div class="station-sign">–ú–ï–¢–†–û–ü–û–õ–ò–¢–ï–ù</div>

    <div class="tunnel">

    <div class="map">

        <button class="station-btn" onclick="travel('https://de6ulu3m-code.github.io/rattown/')">üèôÔ∏è –°—Ç–∞–Ω—Ü–∏—è "–¶–µ–Ω—Ç—Ä –ì—Ä—ã–∑—É–Ω–æ–≤" (–ì–æ—Ä–æ–¥)</button>
    </div>

        window.onload = () => {
