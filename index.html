<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

            display: flex; flex-direction: column; align-items: center;

            overflow: hidden;
        }

        .station-sign {

            padding: 10px 40px; font-weight: bold; border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);

        /* –ú—É–∑—ã–∫–∞–Ω—Ç –∏ –ø–æ–∏—Å–∫ —Å—ã—Ä–∞ */
        .platform {

        }

        #musician {
            position: absolute; bottom: 0; left: 20px;
            font-size: 50px; cursor: pointer; transition: 0.3s;
        }

        #hidden-cheese {
            position: absolute; font-size: 20px; cursor: pointer;
            display: block; z-index: 10;
        }

        .music-notes {
            position: absolute; top: -40px; left: 30px;
            font-size: 20px; display: none; color: #ffcc00;
            white-space: nowrap; animation: float 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .tunnel {
            width: 300px; height: 120px;
            border-top: 5px solid #444; border-bottom: 5px solid #444;
            display: flex; justify-content: space-around; align-items: center;
            position: relative; background: linear-gradient(90deg, #111, #222, #111);
        }

        .train { font-size: 50px; transition: 2s ease-in-out; position: absolute; left: -100px; }
        .train.arrived { left: 110px; }
        .train.departed { left: 400px; }

        .map { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 30px; }
        .station-btn {
            background: #333; color: #ffcc00; border: 1px solid #ffcc00;
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            text-decoration: none; text-align: center; transition: 0.3s; font-size: 0.9rem;
        }
        .station-btn:hover { background: #ffcc00; color: #000; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; opacity: 0; pointer-events: none; transition: 1s;
        }
    </style>
</head>
<body>

    <div class="station-sign">–°–¢–ê–ù–¶–ò–Ø "–ü–û–î–ó–ï–ú–ù–ê–Ø"</div>

    <div class="platform">
        <div id="musician" onclick="talkToMusician()">üé∏üêÄ
            <div id="notes" class="music-notes">üé∂ –õ—è-–ª—è, —Å—ã—Ä-—Å—ã—Ä... üé∂</div>

        <button class="station-btn" onclick="travel('https://de6ulu3m-code.github.io/krisinaya_nora/')">üï≥Ô∏è –í —É—é—Ç–Ω—É—é –Ω–æ—Ä—É</button>

    </div>

    <div id="overlay"></div>

    <script>
        let hasCheese = false;

        window.onload = () => {
            // –ü—Ä–∏–±—ã—Ç–∏–µ –ø–æ–µ–∑–¥–∞
            setTimeout(() => {

            // –ü—Ä—è—á–µ–º —Å—ã—Ä –≤ —Å–ª—É—á–∞–π–Ω–æ–º –º–µ—Å—Ç–µ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ
            const cheese = document.getElementById('hidden-cheese');
            const platform = document.querySelector('.platform');
            let randomX = Math.floor(Math.random() * (platform.offsetWidth - 50)) + 50;
            cheese.style.left = randomX + 'px';

        function collectCheese() {

        }

        function talkToMusician() {

                hasCheese = false; // –û—Ç–¥–∞–ª–∏ —Å—ã—Ä

</html>
