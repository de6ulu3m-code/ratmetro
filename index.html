<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö—Ä—ã—Å–∏–Ω—ã–π –ú–µ—Ç—Ä–æ–ø–æ–ª–∏—Ç–µ–Ω</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #ccc;
            /* Courier New –æ—Å—Ç–∞–µ—Ç—Å—è –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã, –Ω–æ —ç–º–æ–¥–∑–∏ —Ç–µ–ø–µ—Ä—å –æ–±—â–∏–µ */
            font-family: 'Noto Color Emoji', 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; margin: 0;
            overflow: hidden;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–≤–µ—Ä—Ö—É */
        .stat-overlay {
            position: absolute; top: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; color: #ffcc00;
        }

        .station-sign {
            background: #ffcc00; color: #000;
            padding: 10px 40px; font-weight: bold; border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
            margin-bottom: 30px; font-family: 'Courier New', monospace;
        }

        .platform {
            position: relative; width: 100%; max-width: 500px; height: 100px;
            border-bottom: 10px solid #333; margin-bottom: 20px;
        }

        #musician {
            position: absolute; bottom: 0; left: 20px;
            font-size: 50px; cursor: pointer; transition: 0.3s;
        }

        #hidden-cheese {
            position: absolute; font-size: 25px; cursor: pointer;
            display: block; z-index: 10; filter: drop-shadow(0 0 5px gold);
        }

        .music-notes {
            position: absolute; top: -40px; left: 30px;
            font-size: 18px; display: none; color: #ffcc00;
            white-space: nowrap; animation: float 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        .tunnel {
            width: 300px; height: 120px;
            border-top: 5px solid #444; border-bottom: 5px solid #444;
            display: flex; justify-content: space-around; align-items: center;
            position: relative; background: linear-gradient(90deg, #111, #222, #111);
        }

        .train { font-size: 50px; transition: 2s ease-in-out; position: absolute; left: -100px; }
        .train.arrived { left: 110px; }
        .train.departed { left: 400px; }

        .map { display: grid; grid-template-columns: 1fr; gap: 10px; margin-top: 30px; }
        
        .station-btn {
            background: #222; color: #ffcc00; border: 1px solid #ffcc00;
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            text-decoration: none; text-align: center; transition: 0.3s; 
            font-size: 0.9rem; font-family: 'Noto Color Emoji', sans-serif;
        }
        .station-btn:hover { background: #ffcc00; color: #000; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; opacity: 0; pointer-events: none; transition: 1s; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="stat-overlay">
        –°—ã—Ä: <span id="cheese-display">0</span> | –†–µ–ø: <span id="rep-display">0</span>
    </div>

    <div class="station-sign">–°–¢–ê–ù–¶–ò–Ø "–ü–û–î–ó–ï–ú–ù–ê–Ø"</div>

    <div class="platform">
        <div id="musician" onclick="talkToMusician()">üé∏üêÄ
            <div id="notes" class="music-notes">üé∂ –õ—è-–ª—è, —Å—ã—Ä-—Å—ã—Ä... üé∂</div>
        </div>
        <div id="hidden-cheese" onclick="collectCheese()">üßÄ</div>
    </div>

    <div class="tunnel">
        <div class="train" id="train">üöÉüêÅ</div>
    </div>

    <div class="map">
        <button class="station-btn" onclick="travel('https://de6ulu3m-code.github.io/ratpage/')">üåø –ù–∞ –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç—å</button>
        <button class="station-btn" onclick="travel('https://de6ulu3m-code.github.io/krisinaya_nora/')">üï≥Ô∏è –í —É—é—Ç–Ω—É—é –Ω–æ—Ä—É</button>
        <button class="station-btn" onclick="travel('https://de6ulu3m-code.github.io/rattown/')">üèôÔ∏è –í –ö—Ä—ã—Å–æ-–ì—Ä–∞–¥</button>
    </div>

    <div id="overlay"></div>

    <script>
        let cheese = 0;
        let reputation = 0;
        let hasCheeseFound = false;

        function saveStats() {
            localStorage.setItem('ratCheese', cheese);
            localStorage.setItem('ratRep', reputation);
        }

        function loadStats() {
            if (localStorage.getItem('ratCheese')) cheese = parseInt(localStorage.getItem('ratCheese'));
            if (localStorage.getItem('ratRep')) reputation = parseInt(localStorage.getItem('ratRep'));
            updateUI();
        }

        function updateUI() {
            document.getElementById('cheese-display').innerText = cheese;
            document.getElementById('rep-display').innerText = reputation;
        }

        window.onload = () => {
            loadStats();
            
            // –ü—Ä–∏–±—ã—Ç–∏–µ –ø–æ–µ–∑–¥–∞
            setTimeout(() => {
                document.getElementById('train').classList.add('arrived');
            }, 500);

            // –ü—Ä—è—á–µ–º —Å—ã—Ä
            const cheeseEl = document.getElementById('hidden-cheese');
            const platform = document.querySelector('.platform');
            let randomX = Math.floor(Math.random() * (platform.offsetWidth - 60)) + 30;
            cheeseEl.style.left = randomX + 'px';
            cheeseEl.style.top = Math.floor(Math.random() * 30 + 20) + 'px';
        };

        function collectCheese() {
            if (!hasCheeseFound) {
                hasCheeseFound = true;
                cheese += 1; // –î–æ–±–∞–≤–ª—è–µ–º —Å—ã—Ä –≤ –æ–±—â–∏–π –±–∞–ª–∞–Ω—Å
                saveStats();
                updateUI();
                document.getElementById('hidden-cheese').style.display = 'none';
                alert("–í—ã –Ω–∞—à–ª–∏ –∑–∞–≤–∞–ª—è–≤—à–∏–π—Å—è –∫—É—Å–æ—á–µ–∫ —Å—ã—Ä–∞! (+1 üßÄ)");
            }
        }

        function talkToMusician() {
            const notes = document.getElementById('notes');
            if (hasCheeseFound) {
                notes.style.display = 'block';
                notes.innerText = "üé∂ –û! –°—ã—Ä! –°–ø–∞—Å–∏–±–æ, –¥—Ä—É–∂–∏—â–µ! *–†–æ–∫-–Ω-—Ä–æ–ª–ª!* üé∏ü§ò";
                
                reputation += 2; // –ë–æ–Ω—É—Å –∫ —Ä–µ–ø—É—Ç–∞—Ü–∏–∏ –∑–∞ –¥–æ–±—Ä–æ—Ç—É
                hasCheeseFound = false; // –°—ã—Ä –æ—Ç–¥–∞–Ω
                
                saveStats();
                updateUI();
                setTimeout(() => { notes.style.display = 'none'; }, 5000);
            } else {
                alert("–ú—É–∑—ã–∫–∞–Ω—Ç: '–≠—Ö, –Ω–∞ –ø—É—Å—Ç–æ–π –∂–µ–ª—É–¥–æ–∫ —Å—Ç—Ä—É–Ω—ã –Ω–µ –∑–≤—É—á–∞—Ç... –ù–∞–π—Ç–∏ –±—ã –∫—É—Å–æ—á–µ–∫ —Å—ã—Ä–∞ –Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–µ.'");
            }
        }

        function travel(url) {
            saveStats(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–¥ –æ—Ç—ä–µ–∑–¥–æ–º
            const train = document.getElementById('train');
            const overlay = document.getElementById('overlay');
            train.classList.remove('arrived');
            train.classList.add('departed');
            overlay.style.opacity = '1';
            setTimeout(() => { window.location.href = url; }, 1500);
        }
    </script>
</body>
</html>
